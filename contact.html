<div class="message">
<h1 class="text-center">Send me a message!</h1>
</div>


<!--FORM-->
<div class="container container-custom">
    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Please enter name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Please enter email" name="email">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject"
                       placeholder="Please enter subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" placeholder="Enter your message.."
                          name="message" rows="5" cols="30"></textarea>

            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
